<!DOCTYPE>
<html lang="en" class="no-js">
<head>
<title>注册</title>
#parse("/common/header.html")
<link rel="stylesheet" href="$contextPath/resource/css/register/register.css">
<style type="text/css">
body{
	background: url(resource/images/login/bg2.jpg);
}
</style>
</head>
<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="resource/images/login/logo.png" >
			</div>
			
			<div class="login_form">
				<form action="register.action" id="register_form" method="post">
					<div class="form-group">
						<label for="username" class="t">用户名：</label> 
						<input id="username" value="" name="username" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password1" class="t">密　码：</label> 
						<input id="password1" value="" name="password1" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="password2" class="t">再输密码：</label> 
						<input id="password2" value="" name="password2" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="check_code" class="t">验证码：</label>
						 <input id="captcha" name="captcha" type="text" class="form-control x164 in">
						<img id="captcha_img" alt="点击更换" title="点击更换" src="resource/images/login/captcha.jpeg" class="m">
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" class="btn btn-primary btn-lg" onclick="registerClick()">&nbsp;注&nbsp;册&nbsp </button>
						<input type="button" value="&nbsp;登&nbsp;陆&nbsp;" class="btn btn-default btn-lg" id="login" onclick="toLogin()">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2015 - 2016 <a href="#">注册</a></div>
		#if($errorMsg)
			<div class="bottom"><h4 class='errorMsg' >$errorMsg</h4></div>
		#end
	</div>
</div>
</body>
<script type="text/javascript">
function toLogin(){
	window.location.href="login.html";
}
function registerClick(){
	var pass1=$("password1").val();
	var pass2=$("password2").val();
	if (pass1!=pass2){
		alert("两次输入密码不一致！");
		return ;
	}
	$("#register_form").submit();
}
</script>
</html>

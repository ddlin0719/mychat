<!DOCTYPE>
<html lang="en" class="no-js">
<head>
<title>登录</title>
#parse("/common/header.html")
<link rel="stylesheet" href="$contextPath/resource/css/login/login.css">
</head>
<body>
<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="$contextPath/resource/images/login/logo.png" >
			</div>
		
			<div class="login_form">
				<form action="$contextPath/login.action" id="login_form" method="post">
					<div class="form-group">
						<label for="username" class="t">用户名：</label> 
						<input id="username" value="" name="username" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
						<img id="captcha_img" alt="点击更换" title="点击更换" src="$contextPath/resource/images/login/captcha.jpeg" class="m">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn"  onclick="loginClick()"
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
						<input type="reset" value="&nbsp;注&nbsp;册&nbsp;" class="btn btn-default btn-lg" onclick="toRegister()">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2015 - 2016 <a href="#">系统登陆</a></div>
		#if($errorMsg)
			<div class="bottom"><h4 class='errorMsg' >$errorMsg</h4></div>
		#end
	</div>
</div>
<script type="text/javascript">
function toRegister(){
	window.location.href="register.action";
}
function loginClick(){
	$("#login_form").submit();
}
</script>
</body>
</html>
